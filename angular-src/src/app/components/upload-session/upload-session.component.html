<div>
  <h1>Upload a Session</h1>
  <form (ngSubmit)="onSubmit()" #uploadSessionForm="ngForm">
    <div class="form-group">
      <label for="name">Session Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="record_date">Date Recorded</label>
      <input type="text" class="form-control" id="record_date" [(ngModel)]="model.record_date" name="record_date">
    </div>

    <div class="form-group">
      <label for="session_type">Session Type</label>
      <select class="form-control" id="session_type" required [(ngModel)]="model.session_type" name="session_type">
        <option *ngFor="let opt of session_type_options" [value]="opt">{{opt}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Upload Raw File: </label>
      <input type="file" file-model="session.file" id="file" required [(ngModel)]="model.file" name="file">
      <p class="help-block">txt file from oarlock</p>
    </div>

    <button type="button" class="btn btn-warning" (click)="clearInput(); uploadSessionForm.reset()">Clear</button>
    <button type="submit" class="btn btn-success" [disabled]="!uploadSessionForm.form.valid">Submit</button>

  </form>
</div>
{{diagnostic}}
