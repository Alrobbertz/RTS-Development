<main id="gen-img">
  <div class="container">
    <div class="block">
      <div *ngIf='user'>
        <h3 class="sm-heading">{{user.name}}</h3>
        <ul class="list-group">
          <li class="list-group-item">Username: {{user.username}}</li>
          <li class="list-group-item">Email: {{user.email}}</li>
        </ul>
      </div>
    </div>

  </div>
</main>
