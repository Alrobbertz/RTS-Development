<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title"> View Recorded Sessions</h1>
  </div>
  <div class="panel-body">

    <div class="row" *ngFor="let session of sessions">
      <div>
        <div class="col-md-12">
          <h3>{{session.name}}</h3>
        </div>
        <div class="col-md-12">
          <h5>Recorded: {{session.record_date}}</h5>
        </div>
        <div class="col-md-12">
          <p>Type: {{session.session_type}}</p>
        </div>
        <div class="col-md-12">
          <a class="btn btn-primary" href="sessions/details/{{session._id}}">View Details</a>
        </div>
      </div>
    </div>
  </div>
