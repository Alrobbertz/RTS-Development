<main id="gen-img">
  <div class="container">
    <h1 class="lg-heading">
      View <span class="text-secondary">Recorded</span> Sessions
    </h1>

    <div class="block" *ngFor="let session of sessions">
      <h3 class="sm-heading">{{session.name}}</h3>
      <h5>Recorded: {{session.record_date}}</h5>
      <h5>Type: {{session.session_type}}</h5>

      <div class="pull-right">
        <a class="btn btn-info" href="sessions/details/{{session._id}}">View Details</a>
      </div>

      <hr>
    </div>

    <!-- *ngFor -->
  </div>
  <!-- /container -->
</main>
